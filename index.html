<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shop Cart with Save</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="holder">
    <h1>Mini Shop</h1>
    <div class="btns-box">
      <button onclick="addProduct('Apple', 2)">Add 🍎 ($2)</button>
      <button onclick="addProduct('Banana', 1)">Add 🍌 ($1)</button>
      <button onclick="addProduct('Orange', 3)">Add 🍊 ($3) </button>
    </div>

    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <ul id="cart-list"></ul>
      <div class="cart-summary" id="cart-summary">Total: $0</div>
      <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
    <div id="toast"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
